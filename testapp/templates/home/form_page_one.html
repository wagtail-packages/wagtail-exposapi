{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-formpage-one{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    {{ page.intro|richtext }}
    <form action="{% pageurl page %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
{% endblock %}
