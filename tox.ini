[tox]
skipsdist = True
usedevelop = True

envlist =
    python{3.8,3.9,3.10,3.11}-django{3.2,4.1}-wagtail{4.1,4.2}
    python{3.8,3.9,3.10,3.11}-django{3.2,4.1,4.2}-wagtail{5.0,5.1}
    python3.12-django4.2-wagtail{5.1,5.2}-modeladmin2.0

[gh-actions]
python =
    3.8: python3.8
    3.9: python3.9
    3.10: python3.10
    3.11: python3.11
    3.12: python3.12

[testenv]
install_command = pip install -e . -U {opts} {packages}
allowlist_externals = coverage

commands =
    coverage run manage.py test --settings=sandbox.settings.base
    coverage report -m

basepython =
    python3.8: python3.8
    python3.9: python3.9
    python3.10: python3.10
    python3.11: python3.11
    python3.12: python3.12


deps =
    coverage

    django3.2: Django>=3.2,<4.0
    django4.1: Django>=4.1,<4.2
    django4.2: Django>=4.2,<4.3
    django5.0: Django>=5.0,<5.1

    wagtail4.1: wagtail>=4.1,<4.2
    wagtail4.2: wagtail>=4.2,<4.3
    wagtail5.0: wagtail>=5.0,<5.1
    wagtail5.1: wagtail>=5.1,<5.2
    wagtail5.2: wagtail>=5.2,<5.3

    modeladmin2.0: wagtail-modeladmin>=2.0,<3.0
